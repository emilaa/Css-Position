<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/profil-card.css" />
    <script
      src="https://kit.fontawesome.com/b39b112ecb.js"
      crossorigin="anonymous"
    ></script>
    <title>ProfilCard</title>
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img src="./assets/images/Elon_Musk_Royal_Society_(crop2).jpg" alt="" />
      </div>
      <h1>James Bernal</h1>
      <p>Developer / YouTuber</p>
      <div class="icon">
        <div class="social">
          <a href="https://www.facebook.com/"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </div>
        <div class="social3">
          <a href="https://twitter.com/"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </div>
        <div class="social1">
          <a href="https://www.instagram.com/"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
        <div class="social2">
          <a href="https://www.youtube.com/"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </div>
        <div class="tringle"><i class="fa-solid fa-caret-down"></i></div>
      </div>
      <button>
        <span><b>Cancel</b></span>
      </button>
    </div>
  </body>
</html>
